# Train parameters
model: None
model-pretrained: False
tokenizer: gpt2
tokenizer-pretrained: True
hf-model-config: distilgpt2
hf-model-config-pretrained: distilgpt2
optimizer: Adas
scheduler: linear
batch-size: 1
batch-size-eval: 1
max-src-length: 512
max-tgt-length: 512
max-epochs: 100
num-trials: 1
loss: cross_entropy
clip-grad: 1.0
optimizer-kwargs:
  lr: 0.04
  weight_decay: ['loguniform', 0.00001, 0.01]
